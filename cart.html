<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>萝卜生鲜网</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/cart.css" rel="stylesheet">

</head>
<body>
<!--版心-->
<div class="container">
    <!--头部开始-->
    <header>
        <div>
            <b></b>
            <span>购物车</span>
            <a href="#"></a>
        </div>
    </header>
    <!--头部结束-->

    <!--订单开始-->
    <div class="dingdan">
        <ul class='dd'>
            <li class='indent'>
                <!--店铺-->
                <div class='shop'>
                    <div>
                        <img alt="" src="./images/商家.png">
                    </div>
                    <div>
                        <h5>上海城北店</h5>
                        <span>领卷20</span>
                        <span>全场满90减20</span>
                    </div>
                </div>

                <!--满减-->
                <div class='cen'>
                    <span>配送费15元，满减99减20</span>
                    <span>去凑单</span>
                    <i></i>
                </div>

                <!--fruits水果-->
                <div class='fruits'>
                    <ul>
                        <!--数据加载-->
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <!--结算开始-->
    <div class='close'>
        <div class='left'>
            <span></span>
            <input type="checkbox">
            <span>全选</span>
        </div>
        <div class='right'>
            <div>
                <h5>总价:
                    <s>￥</s><span>199.9</span>
                </h5>
                <i>不含运费</i>
            </div>
            <div>结算</div>
        </div>
    </div>
</div>

</body>
<script src="./js/flexible.js"></script>
<script src="./js/jQuery.min.js"></script>
<script src="./js/cart.js"></script>
</html>
