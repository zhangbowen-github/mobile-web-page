<script>
    $(function () {
        //底部导航栏跳转；
        $('.bot>div').click(function () {
            var ind = $(this).index();
            if (ind == 0) {
                location.href='./index.html';
            } else if (ind == 1) {
                location.href='./5分类.html'
            } else if (ind == 2) {
                location.href='./食谱.html'

                location.href='./indent(订单).html'

                return;

        })
    })
